{% extends 'base.html' %}
{% block title %}
Article #{{ article.id }}: {{ article.title }}
{% endblock %}
{% block body %}
<h1>{{ article.title }}</h1>
<div>
    <p>{{ article.body }}</p>
    <div>Published on {{ article.dt_created }}</div>
    <div>by {{ article.author.user.username }}</div>
</div>
{% endblock %}
