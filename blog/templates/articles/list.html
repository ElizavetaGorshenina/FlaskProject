{% extends 'base.html' %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<h1>Articles</h1>
<div>
    {% if articles %}
    <ul>
        {% for article in articles %}
        <li>
            #{{ article.id }} ({{ author.title }})
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h3>No articles yet</h3>
    {% endif %}
</div>
{% endblock %}
